<ion-view title="Buat Pertanyaan" id="page10">
  <ion-content padding="true" class="has-header">
    <form id="buatPertanyaan-form2" class="list">
      <label class="item item-select" id="buatPertanyaan-select1">
        <span class="input-label">Kategori</span>
        <select>
          <option>UN</option>
          <option>SBM</option>
          <option>IPA</option>
          <option>IPS</option>
          <option>TKJ</option>
          <option>MM</option>
          <option>AK</option>
        </select>
      </label>
      <label class="item item-input" id="buatPertanyaan-input3">
        <input type="text" placeholder="Tulis pertanyaan disini">
      </label>
    </form>
    <button id="buatPertanyaan-button20" class="button button-positive button-small button-block">Posting pertanyaan.</button>
  </ion-content>
</ion-view>
